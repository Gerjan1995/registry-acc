apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: v0-1-prod-registry-backend
  namespace: prod-app-hilversum
  labels:
    app: registry-backend
    release: "v0-1-prod"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: registry-backend
        release: "v0-1-prod"
    spec:
      nodeSelector:
        environment: production
      containers:
      - name: v0-1-prod-registry-backend
        image: daasdtr01.dtr:5000/mycity/registry-backend-prod:0.1
        imagePullPolicy: "IfNotPresent"
        ports:
          - containerPort: 80
        
        volumeMounts:
        - name: secrets
          mountPath: /app/secrets
          readOnly: true
      volumes:
      - name: secrets
        secret:
          secretName: secret-appsettings
